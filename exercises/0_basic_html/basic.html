<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            Menu
            <ul>
                <li>Users</li>
                <li>Products</li>
                <li>Order</li>
                <li>Payment</li>
            </ul>
        </li>
    </ul>
    <br>
    <!-- Ini contoh form -->
    <form action="">
        <table border="1">
            <tr>
                <td>Username</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Pria
                    <input type="radio" name="gender">Wanita
                </td>
            </tr>
            <tr>
                <td>Makanan Favorit</td>
                <td>
                    <input type="checkbox">Pizza
                    <br>
                    <input type="checkbox">Bakso
                    <br>
                    <input type="checkbox">Sate
                </td>
            </tr>
            <tr>
                <td>Tanggal lahir</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Deskripsi</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>Foto diri</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td><input type="number" min="1" max=""></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Log In">
                </td>
            </tr>
        </table>
    </form>

    <!-- Ini contoh list dan link -->
    
</body>
</html>
